<!doctype html>
<html>

<head>
  <title>Enigma Machine Simulator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body class="w3-theme-d5">

  <div class="w3-container w3-theme-d5 w3-card">
    <h1>Enigma Machine Simulator</h1>
  </div>

  <div class="w3-container w3-theme-d4 w3-card">
    <h2>Rotors</h2>
    <p></p>
  </div>

  <div class="w3-container w3-theme-d3 w3-card">
    <p class="rotorp" id="rotor1"></p>
    <p class="rotorp" id="rotor2"></p>
    <p class="rotorp" id="rotor3"></p>
  </div>

  <div class="w3-container w3-theme-d4 w3-card">
    <h2>Lamp Board</h2>
    <p></p>
  </div>

  <div class="w3-container w3-theme-d3 w3-card">
    <table class="lights">
      <tr>
        <td class="light">Q</td>
        <td class="light">W</td>
        <td class="light">E</td>
        <td class="light">R</td>
        <td class="light">T</td>
        <td class="light">Y</td>
        <td class="light">U</td>
        <td class="light">I</td>
        <td class="light">O</td>
        <td class="light">P</td>
      </tr>
      <tr>
        <td class="light">A</td>
        <td class="light">S</td>
        <td class="light">D</td>
        <td class="light">F</td>
        <td class="light">G</td>
        <td class="light">H</td>
        <td class="light">J</td>
        <td class="light">K</td>
        <td class="light">L</td>
      </tr>
      <tr>
        <td class="light">Z</td>
        <td class="light">X</td>
        <td class="light">C</td>
        <td class="light">V</td>
        <td class="light">B</td>
        <td class="light">N</td>
        <td class="light">M</td>
      </tr>
    </table>
  </div>

  <div class="w3-container w3-theme-d4 w3-card">
    <h2>Plug Board</h2>
  </div>

  <div class="w3-container w3-theme-d3 w3-card">
        <canvas id="plugs"></canvas>
  </div>

  <div class="w3-container w3-theme-d4 w3-card">
    <h2>Load Settings</h2>
  </div>

  <div class="w3-container w3-theme-d3 w3-card">
        <input type="text" id="loadSettings"></input>
        <button class="button" onclick="formatData()">Load</button>
  </div>

  <script type="text/javascript" src="./enigma.js" charset="utf-8"></script>

  <a href="https://github.com/Jornad/Enigma-Simulator">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
         alt="Fork me on GitHub"></a>
</body>
</body>

</html>
